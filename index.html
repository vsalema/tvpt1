var rainbow = instance => {
  // (A) INIT + DEFAULT SETTINGS
  if (!instance.colors) { instance.colors = ["fc0303", "45f52a", "2a7bf5", "2af5e4", "c92af5", "f5dd2a", "66655d"]; }
  if (!instance.pause) { instance.pause = 1000; }
  if (instance.transit !== false) { instance.target.style.transition = "color ease 0.5s"; }
  instance.now = -1;
 
  // (B) GO!
  instance.timer = setInterval(() => {
    instance.now++;
    if (instance.now >= instance.colors.length) { instance.now = 0; }
    instance.target.style.color = "#" + instance.colors[instance.now];
  }, instance.pause);
};
 
// (C) ATTACH RAINBOW EFFECT ON PAGE LOAD
window.addEventListener("load", () => {
  // (C1) SIMPLE - JUST SPECIFY TARGET
  rainbow({
    target : document.getElementById("demoA")
  });
 
  // (C2) RAINBOW TEXT WITH OPTIONS
  rainbow({
    target : document.getElementById("demoB"),
    colors : ["f00", "0f0", "00f"],
    pause : 2000,
    transit : false
  });
});
  
  </script>

$(document).ready(function () {
  var videotag = $('.playads');
  var myPlayer = videojs('js-video-hengest');
  var myPlayer = videojs('js-video-midwest');
  var myPlayer = videojs('js-video-westmid');
  $(".moveToVideoJs").appendTo($('#js-video-horsa'));
  // show advertisement label while play advertisement
  myPlayer.on('play', function () {
    if (myPlayer.hasClass("playads")) {
      $('.advertisement').removeClass('hide');
      $('.playads').addClass('#hi');
    }
  });
  // Stop from seeking while playing advertisement
  myPlayer.on("seeking", function (event) {
    if (currentTime < myPlayer.currentTime() && myPlayer.hasClass("playads")) {
      myPlayer.currentTime(currentTime);
    }
  });
  myPlayer.on("seeked", function (event) {
    if (currentTime < myPlayer.currentTime() && myPlayer.hasClass("playads")) {
      myPlayer.currentTime(currentTime);
    }
  });
  setInterval(function () {
    if (!myPlayer.paused() && myPlayer.hasClass("playads")) {
      currentTime = myPlayer.currentTime();
    }
  }, 1000);

  // Hide Advertisement label and change data-src of player to play actual video
  myPlayer.on('ended', function () {
    if (this.hasClass("playads")) {
      this.src({ type: videotag.attr('mimetype'), src: videotag.attr('video-url') });
      this.play();
      this.removeClass('playads');
      $('.advertisement').addClass('hide');
      $('.advertisement').addClass('#hi');
    }
  });
});
